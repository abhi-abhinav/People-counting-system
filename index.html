<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>People Counter</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Team 7</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">About</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#Counter" class="nav__link">
                <i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">Counter</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="bx bx-message-square-detail nav__icon"></i>
                <span class="nav__name">Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <i class="fa-solid fa-person-walking fa-beat-fade"></i>
      </nav>
    </header>

    <main>
      <!--=============== HOME ===============-->
      <div class="screen_image"></div>
      <section class="container section section__height" id="home">
        <h1 class="section__title">
          <a
            href=""
            class="typewrite"
            data-period="2000"
            data-type='[ "Hi", "We are team 7.", "People counting device" ]'
          >
            <span class="wrap"></span>
          </a>
        </h1>
      </section>

      <!--=============== ABOUT ===============-->
      <section class="container section section__height" id="about">
        <h2 class="section__title">About</h2>
      </section>

      <!--=============== Counter ===============-->
      <section class="container section section__height" id="Counter">
        <h2 class="section__title">Counter</h2>
        <div class="counter__wrapper">
          <div class="counter__column">
            <h2 class="entering">Number of People Entered</h2>
            <iframe
              width="450"
              height="260"
              style="border: 1px solid"
              src="https://thingspeak.com/channels/2101850/widgets/629503"
            ></iframe>
          </div>
          <div class="counter__column">
            <h2 class="entering">Number of People Left</h2>
            <iframe
              width="450"
              height="260"
              style="border: 1px solid"
              src="https://thingspeak.com/channels/2101850/widgets/630302"
            ></iframe>
          </div>
        </div>
      </section>

      <!--=============== CONTACT ===============-->
      <section class="container section section__height" id="contact">
        <h2 class="section__title">Contact</h2>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
